<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitCheck AI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .flash-effect {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 60; pointer-events: none;
            animation: flash 0.3s ease-out forwards;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        .animate-wave {
            animation: wave 2s infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start">

    <div class="w-full max-w-md bg-gray-50 min-h-screen shadow-2xl relative overflow-y-auto no-scrollbar">

        <!-- HEADER -->
        <div class="relative bg-gradient-to-br from-blue-500 to-blue-600 pt-12 pb-12 px-8 rounded-b-[2.5rem] shadow-xl z-20 overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
            <div class="absolute bottom-0 left-0 w-24 h-24 bg-white/10 rounded-full -ml-10 -mb-5 blur-xl"></div>

            <div class="relative flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-wide">FruitCheck</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="bg-blue-400/30 text-blue-50 text-[10px] font-semibold px-2 py-0.5 rounded-full border border-blue-300/20 backdrop-blur-sm">
                            AI-Powered Scanner
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- KONTEN -->
        <div class="px-6 -mt-8 pb-32 relative z-30 space-y-5">

            <!-- HASIL SCAN -->
            <div id="result-container" class="hidden bg-slate-800 rounded-3xl overflow-hidden relative shadow-lg ring-4 ring-white transition-all duration-300">
                <img id="captured-image" class="w-full h-64 object-cover opacity-80" src="" alt="Captured">
                
                <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/90 to-transparent text-white">
                    <p class="text-[10px] font-bold uppercase text-slate-400 mb-1 tracking-widest">Analysis Result</p>
                    <h2 id="ai-label" class="text-2xl font-bold text-yellow-400">Menganalisis...</h2>
                    <p id="ai-conf" class="text-sm text-slate-300 mt-1 flex items-center gap-1">
                        <i class="ph ph-spinner animate-spin"></i> Memproses data...
                    </p>
                </div>

                <button onclick="resetCamera()" class="absolute top-3 right-3 bg-black/50 p-2 rounded-full text-white hover:bg-red-500 transition border border-white/20 backdrop-blur-md">
                    <i class="ph ph-x text-lg"></i>
                </button>
            </div>

            <!-- INTRO CARD -->
            <div class="bg-white p-6 rounded-3xl shadow-lg shadow-blue-900/5 flex items-center gap-4 border border-blue-50">
                <div class="w-16 h-16 bg-blue-50 rounded-2xl flex-shrink-0 overflow-hidden p-2 flex items-center justify-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712009.png" alt="Bear" class="w-full h-full object-contain">
                </div>
                <div>
                    <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        Hey there! <span class="animate-wave text-xl">ðŸ‘‹</span>
                    </h2>
                    <p class="text-xs text-slate-500 leading-relaxed mt-1">
                        Siapkan buahmu, arahkan kamera, dan biarkan AI mengecek kesegarannya!
                    </p>
                </div>
            </div>

            <!-- SYSTEM STATUS -->
            <div class="bg-white p-5 rounded-3xl shadow-lg shadow-blue-900/5 flex items-center gap-4 border border-blue-50">
                <div class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center text-green-500">
                    <i class="ph ph-cpu text-2xl"></i>
                </div>
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-0.5">
                        <h3 class="text-sm font-bold text-slate-800">System Status</h3>
                        <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-0.5 rounded-full">Online</span>
                    </div>
                    <p class="text-[10px] text-slate-400">Model: MobileNetV2 (Python Flask)</p>
                </div>
                <i class="ph ph-sparkle text-yellow-400 text-xl"></i>
            </div>
            
        </div>

        <!-- TOMBOL FLOATING SCAN -->
        <div class="absolute bottom-8 left-0 w-full px-6 z-40">
            <button onclick="openCamera()" class="w-full bg-[#5CA8F8] hover:bg-blue-500 text-white font-semibold py-4 rounded-full shadow-lg shadow-blue-300/40 flex items-center justify-center gap-2 transition-transform active:scale-95 group">
                <div class="bg-white/20 p-1.5 rounded-full group-hover:rotate-12 transition">
                    <i class="ph ph-camera text-xl"></i>
                </div>
                <span class="tracking-wide">Scan Buah</span>
            </button>
        </div>

    </div>

    <!-- MODAL KAMERA -->
    <div id="camera-modal" class="hidden fixed inset-0 z-50 bg-black flex flex-col animate-fade-in">
        
        <!-- Close Button -->
        <button onclick="closeCamera()" class="absolute top-6 right-6 z-20 text-white bg-black/30 p-3 rounded-full backdrop-blur-md border border-white/10 hover:bg-red-500/80 transition">
            <i class="ph ph-x text-xl"></i>
        </button>

        <!-- Viewfinder (Video) -->
        <div class="relative flex-1 flex items-center justify-center overflow-hidden bg-black">
            <video id="video-feed" autoplay playsinline class="w-full h-full object-cover opacity-80"></video>
            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                <div class="w-72 h-72 border-2 border-yellow-400 rounded-2xl shadow-[0_0_0_9999px_rgba(0,0,0,0.7)] z-10 flex flex-col justify-end items-center pb-4">
                    <p class="text-white/90 text-xs font-medium bg-black/50 px-3 py-1 rounded-full backdrop-blur-md border border-white/10">
                        Letakkan buah di sini
                    </p>
                </div>
            </div>
        </div>

        <!-- Tombol Shutter -->
        <div class="h-36 bg-black flex items-center justify-center pb-8 z-20">
            <button onclick="takePictureAndAnalyze()" id="btn-capture" class="w-20 h-20 bg-white rounded-full border-4 border-gray-400 shadow-[0_0_20px_rgba(255,255,255,0.3)] flex items-center justify-center active:scale-90 transition duration-200">
                <div class="w-16 h-16 bg-white rounded-full border-2 border-black/10"></div>
            </button>
        </div>
        <canvas id="camera-canvas" class="hidden"></canvas>
    </div>

    <script>
        const cameraModal = document.getElementById('camera-modal');
        const videoElement = document.getElementById('video-feed');
        const canvasElement = document.getElementById('camera-canvas');
        
        const resultContainer = document.getElementById('result-container');
        const capturedImage = document.getElementById('captured-image');
        const aiLabel = document.getElementById('ai-label');
        const aiConf = document.getElementById('ai-conf');
        
        let stream = null;

        // BUKA KAMERA
        async function openCamera() {
            try {
                cameraModal.classList.remove('hidden');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error:", err);
                alert("Tidak dapat akses kamera. Pastikan izin browser aktif atau gunakan HTTPS.");
                closeCamera();
            }
        }

        function closeCamera() {
            cameraModal.classList.add('hidden');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        // foto
        async function takePictureAndAnalyze() {
            const flash = document.createElement('div');
            flash.className = 'flash-effect';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 500);


            const videoW = videoElement.videoWidth;
            const videoH = videoElement.videoHeight;
            

            const size = Math.min(videoW, videoH);

            const startX = (videoW - size) / 2;
            const startY = (videoH - size) / 2;

            canvasElement.width = 224;
            canvasElement.height = 224;
            
            const context = canvasElement.getContext('2d');

            context.drawImage(videoElement, startX, startY, size, size, 0, 0, 224, 224);

            const imageData = canvasElement.toDataURL('image/jpeg', 0.9);
            
            //nampilin hasil foto
            capturedImage.src = imageData;
            resultContainer.classList.remove('hidden');
            
            aiLabel.innerText = "Menganalisis...";
            aiLabel.className = "text-2xl font-bold text-yellow-400 animate-pulse";
            aiConf.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Mengirim ke Server...';

            closeCamera();

            // kirim ke server flask
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    aiLabel.innerText = result.label;
                    aiConf.innerText = `Akurasi Deteksi: ${result.confidence}`;

                    if (result.is_fresh) {
                        aiLabel.className = "text-2xl font-bold text-green-400 drop-shadow-md"; 
                    } else {
                        aiLabel.className = "text-2xl font-bold text-red-500 drop-shadow-md"; 
                    }
                } else {
                    aiLabel.innerText = "Gagal";
                    aiConf.innerText = "Objek tidak terdeteksi";
                }

            } catch (error) {
                console.error('Error:', error);
                aiLabel.innerText = "Error Koneksi";
                aiConf.innerText = "Cek terminal server Flask";
            }
        }

        function resetCamera() {
            resultContainer.classList.add('hidden');
            capturedImage.src = "";
        }
    </script>
</body>
</html>
